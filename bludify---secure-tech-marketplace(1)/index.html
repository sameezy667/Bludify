<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bludify | The Secure Layer for Tech</title>
    <meta name="description" content="Pre-owned tech, verified by humans. Secured by code." />
    
    <!-- Fonts: Inter and JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              surface: {
                0: '#050505', // Deep black
                1: '#0A0A0A', // Card bg
                2: '#121212', // Hover bg
                3: '#222222'  // Border
              },
              neon: {
                DEFAULT: '#00E08F', // Trustkart Green
                dim: 'rgba(0, 224, 143, 0.1)',
                glow: 'rgba(0, 224, 143, 0.2)',
              },
              text: {
                primary: '#F0F0F0',
                muted: '#888888'
              }
            },
            backgroundImage: {
              'dot-grid': 'radial-gradient(#222 1px, transparent 1px)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 20s linear infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .dot-grid-bg {
        background-image: radial-gradient(#333 1px, transparent 1px);
        background-size: 24px 24px;
      }
      html:not(.dark) .dot-grid-bg {
         /* Using a clearer gray for light mode without opacity on the element itself */
         background-image: radial-gradient(#d1d5db 1px, transparent 1px); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#F2F4F6] text-[#111] dark:bg-[#050505] dark:text-[#F0F0F0] transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
